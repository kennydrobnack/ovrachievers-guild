---
layout: archive
author_profile: true
author: mholtman
---
{% assign persons = site.people | sort: 'name' %}
{% for person in persons %}
  <h2 class="page__content"><a href={{person.url}}>{{ person.name }}</a></h2>
  {% if person.twitter %}
    <p>
      <a href="https://twitter.com/{{ person.twitter }}" itemprop="sameAs">
        <i class="fa fa-fw fa-twitter-square" aria-hidden="true"></i> Twitter
      </a>
    </p>
  {% endif %}
{% endfor %}
